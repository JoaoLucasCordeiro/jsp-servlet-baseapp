services:
  jsp-app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./target:/usr/local/tomcat/webapps/
    depends_on:
      - postgres
    ports:
      - 8080:8080

  postgres:
    image: postgres
    environment:
      POSTGRES_USERNAME: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - 5432:5432
    volumes:
      - ${PG_DATA_PATH}:/var/lib/postgresql/data


